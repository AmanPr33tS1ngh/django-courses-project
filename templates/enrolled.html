{% extends "base.html" %}

          content="Enroll - SAT-Prep"/>
{% endblock %}
{% block content %}

    <div class="bg-white p-6 rounded-lg shadow-lg text-center">

        <a href="{% url 'courses' %}" class="bg-purple-500 text-white py-2 px-4 rounded hover:bg-purple-600">Back to Courses</a>
